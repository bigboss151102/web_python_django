<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css_level_one_assesement.css">
    <title>CSS LEVEL ONE ASSESSEMENT</title>
</head>
<body>
    <div class="head_title">
        <h2>Welcome to free blog !</h2>
    </div>

    <div class="p_line1">
        <p>Thanks so much for visiting this site !</p>
    </div>
    <div class="head_title_line2">
        <h2>What is the site for ?</h2>
    </div>

    <div>
        <p>This site can do three things:</p>
        <ol>
            <li id="itemone">Take in text input</li>
            <li>Take in Log In Information</li>
            <li><a href="www.google.com.vn">Take you to Google</a></li>
        </ol>
    </div>
    <textarea name="" id="" cols="100" rows="10" class="text_area1"></textarea>
    <div class="head_title_line2">
        <h2>Please Log In to save your blog post</h2>
    </div>

    <div>
        <form method="get">
            <label for="email">Email: </label>
            <input type="email" class="input_form">
            <label for="password">Password: </label>
            <input type="password" class="input_form">
            <input type="submit" value="Log In" class="input_form">
        </form>
    </div>
    <p></p>
    <div class="tex_area2" >
        <div class="p_line1">
            <p>Questions or Comments? Send us feedback here: </p>
        </div>

        <textarea name="" id="" cols="100" rows="10"></textarea>
    </div>
</body>
</html>
