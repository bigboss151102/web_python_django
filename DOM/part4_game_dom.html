<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="part4_game_dom.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Game Project Dom</title>
</head>
<body>
    <div class="container">
        <div class="p-4 shadow-4 rounded-3" style="background-color: hsl(0, 0%, 94%);">
            <h2>Welcome to Tic Tac Toe !</h2>
            <p>Get ready to play !</p>
            <button id="b" type="button" class="btn btn-primary">
            Restart
            </button>
        </div>
        <p></p>
        <table align="center">
            <tr>
                <td id="one" class="game-cell"></td>
                <td id="two" class="game-cell"></td>
                <td id="three" class="game-cell"></td>   
            </tr>
            <tr>
                <td id="four" class="game-cell"></td>
                <td id="five" class="game-cell"></td>
                <td id="six" class="game-cell"></td>   
            </tr>
            <tr>
                <td id="seven" class="game-cell"></td>
                <td id="eight" class="game-cell"></td>
                <td id="night" class="game-cell"></td>   
            </tr>
        </table>
    </div>
    <script src="part4_game_dom.js"></script>
</body>
</html>
