<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Selection</title>
</head>
<body>
    <h1>Hotel Feedback Form</h1>
    <form method="get">
        <h2>Are you from inside the US? Or outside the US?</h2>
        <label for="inusa">Inside: </label>
        <input type="radio" id="inusa" name="loc" value="inside">
        <label for="outusa">Outside: </label>
        <input type="radio" id="outusa" name="loc" value="outside">
        <h2>How was your service ?</h2>
        <select name="stars">
            <option value="Great">1</option>
            <option value="Okay">2</option>
            <option value="Red">3</option>
        </select>
        <h2>Any other feedback ?</h2>
        <textarea name="mytext" cols="30" rows="10"></textarea>
        <input type="submit" name="" value="SUBMIT">
    </form>
</body>
</html>
