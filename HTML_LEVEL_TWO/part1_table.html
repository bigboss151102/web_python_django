<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Table !</title>
</head>
<body>
    <table border="1">
        <!-- thead là tiêu đề của cột  -->
        <thead>
            <!-- th là một ô tiêu đề của cột  -->
            <th>Index</th>
            <th>Name</th>
            <th>Country</th>
        </thead>
        <!-- tr là thẻ mở đóng của một hàng dữ liệu trong bảng -->
        <tr>
            <!-- td là thẻ mở đóng của một ô dữ liệu trong bảng  -->
            <td>155</td>
            <td>Trong</td>
            <td>Viet Nam</td>
        </tr>
        <tr>
            <td>156</td>
            <td>Hoang</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>157</td>
            <td>Duy</td>
            <td>Mexico</td>
        </tr>
    </table>
</body>
</html>
