<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List basic</title>
</head>
<body>
    <h1>List</h1>
    <!-- Danh sách có thứ tự  -->
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
        <li>Four Item</li>
    </ol>

    <!-- Danh sách không có thứ tự  -->
    <ul>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
        <li>Four Item</li>
    </ul>
    
</body>
</html>
